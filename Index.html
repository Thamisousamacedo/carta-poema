      <h1>O Céu nos Teus Olhos</h1>

      <p>
        seus olhos <br />
        me deixam em dúvida <br />
        se o céu <br />
        fica <br />
        realmente <br />
        lá em cima <br />
      </p>

        Thamirys Macêdo <br />
      </p>
